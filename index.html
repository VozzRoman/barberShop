<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
	<header class="header">
		<div class="header__container container">
			<a href="" class="logo"><img src="./image/icon/logo.svg" alt="logo"></a>
			<div class="header__menu">
				<div class="header-menu__box">
						<nav class="header__nav">
				<ul class="header__list">
					<li class="header__item">
						<a href="" class="header__link header__link--active">About</a>
					</li>
						<li class="header__item">
						<a href="" class="header__link">Services and prices</a>
					</li>
						<li class="header__item">
						<a href="" class="header__link">Barbers</a>
					</li>
						<li class="header__item">
						<a href="" class="header__link">Contacts</a>
					</li>
				</ul>
				</nav>
				<div class="header-menu__contact">
					<a href="tel:380441111111" class="header__link">+38 044 111 11 11</a>
					<button class="button">Online-booking</button>
				</div>
				
				</div>
			
				<ul class="header__mobile-list">
					<li class="header__mobile-item header__mobile-item--rotate">
						<a href="" class="header__mobile-link">Instagram</a>
					</li>
						<li class="header__mobile-item header__mobile-item--rotate">
						<a href="" class="header__mobile-link">Youtube</a>
					</li>
				</ul>
			</div>
			<button class="button-burger">
				<svg class="button-burger__icon" width="40" height="40"><use href="./image/icon/sprite.svg#icon-burger"></use></svg>
			</button>
		</div>
	</header>
	<main>
		<section class="section section-slider">
			<div class="section-slider__container container">
				<ul class="section-slider__list">
					<li class="section-slider__item">
						<a href="" class="section-slider__link">Instagram</a>
					</li>
						<li class="section-slider__item">
						<a href="" class="section-slider__link">Youtube</a>
					</li>
				</ul>
				<div class="section-slider__body">
						<div class="section-slider__swiper swiper">
  					<div class="section-slider__swiper-wrapper swiper-wrapper">
   					 <!-- Slides -->
   						 <div class="section-slider__swiper-slide swiper-slide">	
								<div class="section-slider__content slider-content">
									<img src="./image/mobile/Slider1__480-mobile.jpg" alt="стрижка">
								</div>
							</div>
								 <div class="section-slider__swiper-slide swiper-slide">	
								<div class="section-slider__content slider-content">
									<img src="./image/mobile/Slider1__480-mobile.jpg" alt="стрижка">
								</div>
							</div>
								 <div class="section-slider__swiper-slide swiper-slide">	
								<div class="section-slider__content slider-content">
									<img src="./image/mobile/Slider1__480-mobile.jpg" alt="стрижка">
								</div>
							</div>
							
 					</div>
					
  						

  						<div class="section-slider__navigation">
							<div class="swiper-button-prev">Back</div>
 						 	<div class="swiper-button-next">Forward</div>	
						</div>
  						
						
				</div>
				<div class="section__swiper-pagination swiper-pagination"></div>	
				<div class="section-slider__lable">
									<p class="section-slider__text content-text">A hair salon for men in Kyiv</p>
								<h1 class="section-slider__title">BarberShop</h1>
								<p class="section-slider__about">We are experts in trendy men’s haircuts.We work quickly, carefully and with style</p>
				</div>
				</div>
			
		</section>
